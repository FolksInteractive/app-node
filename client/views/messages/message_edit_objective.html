<template name="message_edit_objectives">
  
  <ul class="list-unstyled">
    
    {{#each objectives}}
      {{> message_edit_objective_line}}
    {{/each}}

  </ul>
</template>

<template name="message_edit_objective_line">
  <li class="form-group">
    <div class="input-group">
      <span class="input-group-addon">
        <span class="glyphicon glyphicon-ok"></span>
      </span>
      <input type="text" value="{{title}}" class="form-control input-sm" />        
    </div>

    <button type="button" class="tc-remove btn btn-sm btn-link">
      <span class="glyphicon glyphicon-remove"></span>
    </button>
  </li>
</template>
