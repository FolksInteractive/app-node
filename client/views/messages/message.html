<template name="message">

  <div class="tc-date main-date">
    <h3 class="tc-day"> 08/06</h3>
    <span class="tc-time"> @18:52</span>
  </div>   

  <div class="tc-message media {{new}}">
    <div class="tc-avatar media-object">
      <img src="{{avatar authorId}}" class="img-circle" />
    </div>

    <div class="media-body">

      <div class="tc-message-body">
        <p>{{body}}</p>
      </div>


      {{# if isNotEmpty objectives}}
      <div class="tc-message-objectives tc-pill-holder">
        <ul class="list-unstyled">          
          {{#each objectives}}
            <li>
               <img src="/img/icons/icon-target.png" /> {{title}}
            </li>
          {{/each}}
        </ul>
      </div>
      {{/if}}


      {{# if isNotEmpty files}}
      <div class="tc-message-files tc-pill-holder">
        <ul class="list-unstyled">          
          {{#each files}}
            <li>
              <a href="{{url}}">
                {{#if isImage}}
                  <img src="{{url}}" />
                {{/if}}

                {{#unless isImage}}
                  <div class="tc-icon-pdf"></div>
                  <div class="name">{{name}}<div class="size">188kb</div></div>
                {{/unless}}
              </a>
            </li>
          {{/each}}
        </ul>
      </div>
      {{/if}}


      <div class="tc-message-options">
        <ul class="list-inline">
          <li><a href class="tc-approve">Approve</a></li>
        </ul>
      </div>
