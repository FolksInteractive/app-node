<template name="message">
  <div id="{{_id}}" class="tc-message {{#if draft}}tc-message-draft{{/if}} mix media"
    data-objective="{{objective_attr}}">
    <div class="media-object pull-left">
      
      <div class="tc-avatar">
        <img src="{{avatar authorId}}" />
      </div>

    </div>

    <div class="media-body">
      <div class="tc-message-header media-header">
        <a href="#">{{fullname authorId}}</a> - <span class="tc-time">{{time}}</span>
      </div>

      {{#if draft}}
        {{> message_edit}}
      {{else}}
        {{> message_read}}
      {{/if}}
    </div>
  </div>
</template>
