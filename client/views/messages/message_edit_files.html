<template name="message_edit_files">
  <ul class="list-unstyled">
    {{#each files}}
      <li>
        {{# if isUploaded }}
        <a href="#" class="tc-remove pull-right">
          <span class="glyphicon glyphicon-remove"></span>
        </a>
        {{/ if}}

        {{# unless isUploaded}}
        <div class="tc-upload-progress progress progress-striped active pull-right">
          <div class="progress-bar progress-bar-warning"  role="progressbar"></div>
        </div>
        {{/unless}}

        <span class="glyphicon glyphicon-file"></span> {{name}}
      </li>
    {{/each}}
  </ul>
</template>
