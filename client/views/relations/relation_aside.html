<template name="relation_aside">
  <div class="tc-relation-aside">

    <div class="tc-tabs">
      <ul class="nav nav-tabs" role="tablist">
        <!-- Objectives tab -->
        <li class="tc-objectives-tab active">
          <a href="#asideObjectives" role="tab" data-toggle="tab">
            <span class="flaticon-checkmark5 checkmark"></span>
          </a>
        </li>
        <!-- Images tab -->
        <li class="tc-images-tab">
          <a href="#asideImages" role="tab" data-toggle="tab">
            <span class="glyphicon glyphicon-picture"></span>
          </a>
        </li>
        <!-- Files tab -->
        <li class="tc-files-tab">
          <a href="#asideFiles" role="tab" data-toggle="tab">
            <span class="glyphicon glyphicon-paperclip"></span>
          </a>
        </li>
      </ul>
    </div>


    <div class="tc-panes tab-content">
        <!-- Objectives Pane -->
      <div class="tc-objectives-pane tc-pane tab-pane  fade in active" id="asideObjectives">
        {{> objectives_list}}
      </div>
        <!-- Images Pane -->
      <div class="tc-images-pane tc-pane  fade in tab-pane" id="asideImages">
        {{> images_list}}
      </div>
      <!-- Files Pane -->
      <div class="tc-files-pane tc-pane  fade in tab-pane" id="asideFiles">
        {{> files_list}}
      </div>
    </div>

  </div>
</template>
