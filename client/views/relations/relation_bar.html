<template name="relation_bar">
<div class="tc-side-bar compressed">

  <!-- Contact list -->
  <div class="tc-menu-secton">
    <div class="main-img">
      <a href="{{pathFor 'relation_invite'}}" rel="tooltip" title="You" data-placement="right"><img src="{{avatar currentUser}}" class="media-object" /></a>
      <div class="black-border"></div>
    </div>
    <ul class='list-unstyled'>
      <p>Clients<!--<a href="{{pathFor 'relation_invite'}}" class="tc-invite-link"
         rel="tooltip" title="Add New Client" data-placement="right">
          <span class="glyphicon glyphicon-plus"></span></a>--></p>

      {{#each relations}}
      {{> relation_bar_item}}
      {{/each}}

      <p>Vendors<!--<a href="{{pathFor 'relation_invite'}}" class="tc-invite-link"
         rel="tooltip" title="Add New Vendor" data-placement="right">
          <span class="glyphicon glyphicon-plus"></span></a>--></p>

    </ul>
  </div>


  <div class="tc-logo">
      <a href="#" class="center-block"></a>
  </div>
</div>
</template>

<template name="relation_bar_item">
  <li class="{{active}}">
    <a href="{{pathFor 'relation' relationId=_id}}" 
    rel="tooltip" title="{{fullname contact}}" data-placement="right">
      <img class="avatar" src="{{avatar contact}}" />
    </a>
  </li>
</template>
