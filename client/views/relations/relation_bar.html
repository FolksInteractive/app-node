<template name="relation_bar">
<div class="tc-side-bar compressed">

  <!-- Contact list -->
  <div class="tc-menu-secton">
    <ul class='list-unstyled'>

      <li>
        <a href="{{pathFor 'relation_invite'}}" class="tc-invite-link"
         rel="tooltip" title="Invite new contact" data-placement="right">
          <span class="glyphicon glyphicon-plus"></span> 
        </a>
      </li>

      {{#each relations}}
      {{> relation_bar_item}}
      {{/each}}
    </ul>
  </div>


  <div class="tc-logo">
      <a href="#" class="center-block"></a>
  </div>
</div>
</template>

<template name="relation_bar_item">
  <li class="{{active}}">
    <a href="{{pathFor 'relation' relationId=_id}}" 
    rel="tooltip" title="{{fullname contact}}" data-placement="right">
      <img class="avatar" src="{{avatar contact}}" />
    </a>
  </li>
</template>
